<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Invoice Project</title>
</head>
<body>
    <div data-aos="zoom-in" class="invoice-card">
      <div id ="card-form" class="row">
        <!-- form -->
        <form id="invoice-form" class="col s12">
          <div class="title">
            <h1 data-aos="fade-right">Customer Invoice</h1>
            <p data-aos="fade-left">Kindly fill in the available details information below...</p>
          </div>
          <div class="row">
            <!-- invoice number text box
             -->
            <div class="input-field col s6">
              <i class="material-icons prefix">list_alt</i>
              <input id="input-number" type="number" class="validate" required name="input-number">
              <label >Invoice Number</label>
            </div>
            <!-- invoice description box -->
            <div class="input-field col s6">
              <i class="material-icons prefix">description</i>
              <input id="input-description"  type="tel" class="validate" required name="input-description">
              <label>Invoice Description</label>
            </div>
          </div>
          <div class="row">
            <!-- invoice amount text box
             -->
            <div class="input-field col s6">
              <i class="material-icons prefix">money</i>
              <input id="input-amount"  type="number" class="validate"required name="input-amount">
              <label >Invoice Amount</label>
            </div>
            <!-- invoice date -->
            <div class="input-field col s6">
              <!-- <i class="material-icons prefix">date_range</i> -->
              <input id="input-date"  type="date" class="validate" required name="input-date">
              <label >Invoice Date</label>
            </div>
          </div>
          <div class="row">
            <!-- delivery date 
             -->
            <div class="input-field col s6">
              <!-- <i class="material-icons prefix">date_range</i> -->
              <input  id="input-delivery" type="date" class="validate" required name="input-delivery">
              <label>Delivery Date</label>
            </div>
            <!-- settle date -->
            <div class="input-field col s6">
              <!-- <i class="material-icons prefix">date_range</i> -->
              <input id="input-settle"  type="date" class="validate" required name="input-settle">
              <label>Settle Date</label>
            </div>
          </div>
          <div class="row">
            <!-- order number
             -->
            <div class="input-field col s6">
              <i class="material-icons prefix">list_alt</i>
              <input id="input-order" type="number" class="validate" required name="input-order">
              <label >Order number</label>
            </div>
            <!-- sales agent -->
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="input-agent"  type="text" class="validate" required name="input-agent">
              <label >Sales Agent</label>
            </div>
          </div>
          
          <!-- Invoice vat -->
          <div class="input-field col s12 m6">
            <select id="input-vat" class="icons"  name="input-vat">
              <option  value="" disabled selected >Select Option</option>
              <option value="20%" >20%</option>
              <option value="30%" >30%</option>
              <option value="40%" >40%</option>
            </select>
            <label>Invoice Vat</label>
          </div>
          <!-- currency -->
          <div class="input-field col s12 m6">
            <select id="input-currency" class="icons"  name="input-currency">
              <option value="" disabled selected>Select Option</option>
              <option value="USD"  class="left">USD</option>
              <option value="EUR"  class="left">EUR</option>
              <option value="JPY"  class="left">JPY</option>
              <option value="CHF"  class="left">CHF</option>
            </select>
            <label>Currency</label>
          </div>
          <!--Exchange rate  -->
          <div class="input-field col s12 m6">
            <select id="input-exchange" class="icons"  name="input-exchange">
              <option value="" disabled selected>Select Option</option>
              <option value="EUR to USD" >EUR to USD</option>
              <option value="JPY to EUR">JPY to EUR</option>
              <option value="USD to CHF" >USD to CHF</option>
              <option value="JPY to CHF" >JPY to CHF</option>
            </select>
            <label>Exchange Rates</label>
          </div>
          <!-- client -->
          <div class="input-field col s12 m6 ">
            <select id="input-client" class="icons"  name="input-client">
              <option  value="" disabled selected>Select Option</option>
              <option value="Dipo Akerele" class="left">Dipo Akerele</option>
              <option value="Kim Sung"  class="left">Kim Sung</option>
              <option value="Patricia Mia"  class="left">Patricia Mia</option>
              <option value="Olatunde Buhari"  class="left">Olatunde Buhari</option>
            </select>
            <label>Client</label>
          </div>
          <!-- button -->
            <div  class="text-center">
              <button id="invoice-button"   class="invoice-btn invoice-btn_white "   type="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>
